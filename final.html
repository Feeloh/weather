<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link href="css/finalStyle.css" rel="stylesheet" type="text/css" />
    <script src="js/source.js"></script>
    <title>Weather Forecast</title>
    <h1 style="color: aliceblue; text-align: center;">Kenya Weather Forecast</h1>
    <input type="search" id="city" class="form-control" placeholder="Enter any City"><button type="button"
        class="btn btn-success" id="buttonCity" onclick="searchCity()">Search</button>
</head>

<body onload="kenyaCityForecast()">
    <div class="card" style="color: aliceblue;">
        <div class="card-body" id="main">
            Main
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col" id="todayWeather">
                    Today's Forecast
                </div>
                <div class="col" id="weeklyWeather">
                    Weekly Forecast
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <button type="button" class="btn btn-success" onclick="kenyaCityForecast(1) " id="but">Toggle Cities</button>
    </div></br>
</body>
<footer>
</footer>

</html>
