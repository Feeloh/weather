<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/weather/css/weather-icons.min.css">
    <link href="css/finalStyle.css" rel="stylesheet" type="text/css" />
    <script src="js/source.js"></script>

    <title>Weather Forecast</title>
   
</head>

<body onload="kenyaCityForecast()">
    <div class="container-fluid" id="header">
        <div class="row">
            <div class="col-sm-8" id="floatRight">
                <h1 style="color: aliceblue;">Kenya Weather Forecast</h1>
            </div> 
            <div class="col-sm-4" id="floatRight">
                <div class="input-group">
                    <input class="form-control" placeholder="Enter any City" >
                    <button type="button" class="btn btn-success" onclick="searchCity()">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card" id="mainCard">
        <div class="card-body" id="main">
            Main
        </div>
        <div class="card-body" id="daily">
            <div class="row">
                <div class="col" id="0">
                    <i class="wi wi-night-sleet"></i>
                </div>
                <div class="col" id="1">
                    <i class="wi wi-day-sunny"></i>
                </div>
                <div class="col" id="2">
                    <i class="wi wi-cloud"></i>
                </div>
                <div class="col" id="3">
                    <i class="wi wi-night-alt-showers"></i>
                </div>
                <div class="col" id="4">
                    <i class="wi wi-night-alt-sprinkle"></i>
                </div>
                <div class="col" id="5">
                    <i class="wi wi-day-sunny"></i>
                </div>
                <div class="col" id="6">
                    <i class="wi wi-day-storm-showers"></i>
                </div>
            </div>
        </div>
        <div class="card-body" id="weekly">
            <div class="container">
                <div class="row">
                    <div class="col" id="first"></div>
                    <div class="col" id="second"></div>
                    <div class="col" id="third"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-md-center">
            <button type="button" id="wrapper" class="btn btn-success" onclick="kenyaCityForecast(1) " id="but">Toggle Cities</button>
        </div>
    </div>
</body>
<footer>
</footer>

</html>
